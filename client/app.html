<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="./styles/default-styles.css">
    <link rel="stylesheet" href="./styles/pages/app-styles.css">
    <script src="./src/app/loader.js" type="module"></script>
    <title>App - Message in a Bottle</title>
</head>

<body>
    <header>
        <div id="title">
            <a href="/"><img src="./media/logo-small.png" alt=""></a>
            <h1>Message in a Bottle</h1>
        </div>
        <nav id="navSite">
            <a href="/" class="reset-a">Home</a>
            <a href="./app.html" class="reset-a">App</a>
            <a href="./write.html" class="reset-a">Write</a>
            <a href="./admin.html" class="reset-a">Admin</a>
        </nav>
    </header>

    <p id="pWelcome">Fish for messages out at sea.</p>

    <section id="controls">
        <div id="fish-controls">
            <span id="topic-control">
                <label for="topic">Topic (Optional):</label>
                <input id="inputTopic" type="text" name="topic">
            </span>
            <button id="btnGetMessage">Fish Message</button>
        </div>

        <div id="received-controls">
            <span id="limit-controls">
                <label for="limit">Amount:</label>
                <select name="limit" id="selectLimit">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>
            </span>
            <button id="btnGetReceivedMsgs">Show Received Messages</button>
            <button id="btnForgetAll">Forget all Messages</button>
        </div>

        <nav id="navPagination">
            <button id="btnPreviousPage">&lt&lt Previous Page</button>
            <span id="spanPageInfo">0/0</span>
            <button id="btnNextPage">Next Page &gt&gt</button>
        </nav>
    </section>

    <section id="content">
        <div id="msgContainer">

        </div>
        <ul id="ulMessages">

        </ul>
    </section>

    <section id="feedback">
        <p id="pFeedback">

        </p>
    </section>
</body>

</html>
