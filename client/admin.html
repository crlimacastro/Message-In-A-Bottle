<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <script src="./src/admin/loader.js" type="module"></script>
    <title>Admin - Message in a Bottle</title>
</head>

<body>
    <header>
        <div>
            <a href="/"><img src="./media/logo-small.png" alt=""></a>
            <h1>Message in a Bottle</h1>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="./app.html">App</a>
            <a href="./write.html">Write</a>
            <a href="./admin.html">Admin</a>
        </nav>
    </header>

    <h2>Controls</h2>
    <section id="controls">
        <div>
            <label for="limit">Amount:</label>
            <select name="limit" id="limit">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <button id="btnGetAllMsgs">Show Pooled Messages</button>
        </div>

        <button id="btnClearPool">Clear Pool</button>

        <nav id="navPagination">
            <button id="btnPreviousPage">&lt&lt Previous Page</button>
            <span id="spanPageInfo">0/0</span>
            <button id="btnNextPage">Next Page &gt&gt</button>
        </nav>
    </section>

    <section id="content">
        <ul id="ulMessages">

        </ul>
    </section>

    <section id="feedback">
        <p id="pFeedback">

        </p>
    </section>
</body>

</html>
