<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <script src="./src/write/loader.js" type="module"></script>
    <link rel="stylesheet" href="./styles/default-styles.css">
    <link rel="stylesheet" href="./styles/pages/write-styles.css">
    <title>Write - Message in a Bottle</title>
</head>

<body>
    <header>
        <div id="title">
            <a href="/"><img src="./media/logo-small.png" alt=""></a>
            <h1>Message in a Bottle</h1>
        </div>
        <nav id="navSite">
            <a href="/" class="reset-a">Home</a>
            <a href="./app.html" class="reset-a">App</a>
            <a href="./write.html" class="reset-a">Write</a>
            <a href="./admin.html" class="reset-a">Admin</a>
        </nav>
    </header>

    <section id="controls">
        <form id="formWrite" action="/write-msg" method="POST">
            <div id="msg-control">
                <label for="message">Send a message:</label>
                <input id="inputMessage" type="text" name="message">
            </div>
            <div id="topic-control">
                <label for="topic">Topic (Optional):</label>
                <input id="inputTopic" type="text" name="topic">
            </div>

            <button type="submit" value="Write Msg" id="btnSubmit">Submit</button>
        </form>
    </section>

    <section id="feedback">
        <p id="pFeedback">

        </p>
    </section>
</body>

</html>
